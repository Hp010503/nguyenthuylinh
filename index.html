<!DOCTYPE html>
<html lang="vi"> <!-- Ngôn ngữ của trang là Tiếng Việt -->
<head>
    <meta charset="UTF-8"> <!-- Sử dụng bộ mã UTF-8 để hiển thị tiếng Việt đúng -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Cấu hình viewport cho thiết bị di động, đảm bảo responsive -->
    <title>Nguyễn Thùy Linh ❤</title> <!-- Tiêu đề hiển thị trên tab trình duyệt -->
    
    <!-- Kết nối đến Google Fonts để tải font "Dancing Script" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    
    <!-- Liên kết đến file CSS tùy chỉnh của bạn -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Liên kết đến thư viện Font Awesome để sử dụng các icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Container chính cho toàn bộ cảnh 3D -->
    <div id="scene-container">
        <!-- 
            Div này dùng cho lớp sao tĩnh thứ 3 (tùy chọn). 
            Nếu bạn muốn sử dụng, hãy bỏ comment dòng này và cấu hình tương ứng trong starfield.ini và style.css.
        -->
        <!-- <div id="starfield-overlay"></div> -->
        
        <!-- Khu vực chính nơi các phần tử chữ, ảnh, icon và sao động sẽ được JavaScript thêm vào -->
        <div id="text-area">
            <!-- Nội dung động được sinh ra ở đây -->
        </div>
    </div>

    <!-- Thẻ <audio> để phát nhạc nền -->
    <audio id="background-music" loop> <!-- loop: tự động lặp lại khi nhạc kết thúc -->
        <!-- Đường dẫn đến file nhạc của bạn. Đảm bảo file này tồn tại. -->
        <source src="assets/musics/music.mp3" type="audio/mpeg">
        <!-- Thông báo hiển thị nếu trình duyệt không hỗ trợ thẻ audio -->
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>
    
    <!-- Liên kết đến file JavaScript chính chứa logic của hiệu ứng -->
    <script src="js/script.js"></script>
</body>
</html>
